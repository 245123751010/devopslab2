<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample PAN Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }

        .pan-card {
            width: 380px;
            background: white;
            margin: 50px auto;
            border: 2px solid #000;
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: bold;
        }

        .header div {
            text-align: center;
        }

        .title {
            text-align: center;
            font-weight: bold;
            margin: 8px 0;
            font-size: 14px;
        }

        .content {
            display: flex;
            margin-top: 10px;
        }

        .photo img {
            width: 90px;
            height: 110px;
            border: 1px solid #000;
        }

        .details {
            margin-left: 10px;
            font-size: 13px;
        }

        .details p {
            margin: 6px 0;
        }

        .pan-number {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="pan-card">
    <div class="header">
        <div>INCOME TAX DEPARTMENT</div>
        <div>GOVT. OF INDIA</div>
    </div>

    <div class="title">
        PERMANENT ACCOUNT NUMBER CARD
    </div>

    <div class="content">
        <div class="photo">
            <img src="https://via.placeholder.com/90x110" alt="Photo">
        </div>

        <div class="details">
            <p><strong>Name:</strong>Neymar Jr</p>
            <p><strong>Father's Name:</strong>Neymar</p>
            <p><strong>Date of Birth:</strong> 01/01/2005</p>
        </div>
    </div>

    <div class="pan-number">
        ABCDE1234F
    </div>

    <div class="footer">
        
    </div>
</div>

</body>
</html>
