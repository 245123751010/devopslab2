<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Driving License</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }

        .dl-card {
            width: 420px;
            background:cyan;
            margin: 40px auto;
            border: 2px solid #000;
            padding: 12px;
        }

        .header {
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .header h3 {
            margin: 3px 0;
        }

        .content {
            display: flex;
            margin-top: 10px;
        }

        .photo img {
            width: 110px;
            height: 140px;
            border: 1px solid #000;
        }

        .details {
            margin-left: 15px;
            font-size: 14px;
        }

        .details p {
            margin: 6px 0;
        }

        .license-no {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 12px;
            letter-spacing: 1px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: red;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="dl-card">
    <div class="header">
        <h3>Government of India</h3>
        <h4>DRIVING LICENSE</h4>
    </div>

    <div class="content">
        <div class="photo">
            <img src="https://via.placeholder.com/110x140" alt="Driver Photo">
        </div>

        <div class="details">
            <p><strong>Name:</strong>Neymar jr </p>
            <p><strong>Father's Name:</strong>Neymar </p>
            <p><strong>Date of Birth:</strong> 01/01/2005</p>
            <p><strong>Blood Group:</strong> O+</p>
            <p><strong>Valid From:</strong> 01/01/2024</p>
            <p><strong>Valid Upto:</strong> 31/12/2044</p>
            <p><strong>Vehicle Type:</strong> MCWG, LMV</p>
        </div>
    </div>

    <div class="license-no">
        DL-0123456789
    </div>

    <div class="footer">
        
    </div>
</div>

</body>
</html>
