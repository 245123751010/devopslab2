<!DOCTYPE html>
<html>
<head>
    <title>Voter ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .card {
            width: 350px;
            background-color: cyan;
            margin: 50px auto;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .photo {
            width: 80px;
            height: 100px;
            border: 1px solid #000;
            float: right;
            text-align: center;
            line-height: 100px;
            margin-left: 10px;
        }
        .details p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        VOTER ID CARD<br>
        Election Commission of India
    </div>
    <hr>

    <div class="photo">
        Photo
    </div>

    <div class="details">
        <p><b>Name:</b>Neymar jr</p>
        <p><b>Voter ID:</b> ABC1234567</p>
        <p><b>Date of Birth:</b> 05/02/1987</p>
        <p><b>Gender:</b> Male</p>
        <p><b>Address:</b> New Delhi, India</p>
    </div>
</div>

</body>
</html>
