<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Aadhaar Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .aadhaar-card {
            width: 420px;
            margin: 40px auto;
            background: white;
            border: 2px solid #000;
            padding: 10px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .header h2 {
            margin: 5px 0;
            color: #ff6600;
        }
        .content {
            display: flex;
            margin-top: 10px;
        }
        .photo img {
            width: 120px;
            height: 150px;
            border: 1px solid #000;
        }
        .details {
            margin-left: 15px;
            font-size: 14px;
        }
        .details p {
            margin: 6px 0;
        }
        .aadhaar-number {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>

<div class="aadhaar-card">
    <div class="header">
        <h2>भारत सरकार</h2>
        <h3>Government of India</h3>
    </div>

    <div class="content">
        <div class="photo">
            <!-- Neymar photo (for demo only) -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Neymar_2018.jpg" alt="Neymar Photo">
        </div>

        <div class="details">
            <p><strong>Name:</strong> Neymar Jr</p>
            <p><strong>DOB:</strong> 05/02/1992</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Address:</strong><br>
                Sample Street,<br>
                Demo City, India
            </p>
        </div>
    </div>

    <div class="aadhaar-number">
        1234 5678 9012
    </div>

    <div class="footer">
        SAMPLE CARD – FOR EDUCATIONAL USE ONLY
    </div>
</div>

</body>
</html>
