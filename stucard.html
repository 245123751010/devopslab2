<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }

        .id-card {
            width: 320px;
            background: white;
            margin: 50px auto;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px;
        }

        .college-name {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #003366;
        }

        .card-title {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .photo {
            text-align: center;
            margin-bottom: 10px;
        }

        .photo img {
            width: 100px;
            height: 120px;
            border: 1px solid #000;
        }

        .details {
            font-size: 14px;
        }

        .details p {
            margin: 6px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="id-card">
    <div class="college-name">MVSR Engineering College</div>
    <div class="card-title">STUDENT ID CARD</div>

    <div class="photo">
        <alt="Student Photo">
    </div>

    <div class="details">
        <p><strong>Name:</strong>Neymar Jr </p>
        <p><strong>Roll No:</strong> 23CS045</p>
        <p><strong>Course:</strong> B.Tech</p>
        <p><strong>Branch:</strong> CSE</p>
        <p><strong>Year:</strong> 2nd Year</p>
        <p><strong>Phone:</strong> 9XXXXXXXXX</p>
    </div>

    <div class="footer">
        Valid for Academic Use Only
    </div>
</div>

</body>
</html>
